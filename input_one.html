<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms one</title>
    <style>
        body{
            color: #fff;
            background-color: #3e3e3e;
        }
    </style>
</head>
<body>
    <h1>Forms in html</h1>
    <form action="url" method="GET" accept-charset="utf-16" autocomplete="off" enctype="text/plain" >
        <label for="fname">First Name: </label><br>
        <input type="text" placeholder="First Name" name="fname" value="vikkstar" id="fname"><br>
        <input type="password">
        <input type="email">
        <input type="reset" value="reset">

        <select name="editors" id="" multiple>
            <option value="vscode">vscode</option>
            <option value="sublimetext">sublimetext</option>
        </select>

        <input list="editors" name="editor">
        <datalist id="editors">
            <option value="vscode">vscode</option>
            <option value="sublimetext">sublimetext</option>
        </datalist>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
